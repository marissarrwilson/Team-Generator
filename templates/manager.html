<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: #80e5ff;">
        <ul class="list-group">
            <li class="list-group-item" style="background-color: #ccf5ff;">ID: {{ id }}</li>
            <li class="list-group-item" style="background-color: #ccf5ff;">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item" style="background-color: #ccf5ff;">Office number: {{ managerPhone }}</li>
        </ul>
    </div>
</div>
